<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Website</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="toggle">
        <label class="switch">
            <input type="checkbox" id="toggle-btn" onchange="changeTheme()" checked>
            <span class="slider round"></span>
          </label>          
    </div>
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
            <img src="Images/logo.png" id="logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Market</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">White Papers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">About Us</a>
                  </li>
                </ul>
                <a href="#" class="lang">EN</a>
              </div>
            </div>
          </nav>
        <div class="content">
            <p id="heading">BUY &<br>SELL <span>Crypto</span></p>
            <p id="wording">
                World's biggest Cryptocurrency exchange available on web as well as mobile phone.
            </p>
            <div class="btn"><a href="#">EXPLORE MORE</a></div>
        </div>
        <div class="coin-list">
            <a href="https://bitcoin.org/en/" target="_blank">
                <div class="coin">
                    <img src="Images/bitcoin.png">
                    <div class="words">
                        <h2>$ <span id="bitcoin"></span></h2>
                        <p>Bitcoin</p>
                    </div>
                </div>
            </a>
            <a href="https://ethereum.org/en/" target="_blank">
                <div class="coin">
                    <img src="Images/dogecoin.png">
                    <div class="words">
                        <h2>$ <span id="dogecoin"></span></h2>
                        <p>Dogecoin</p>
                    </div>
                </div>
            </a>
            <a href="https://dogecoin.com/" target="_blank">
                <div class="coin">
                    <img src="Images/ethereum.png">
                    <div class="words">
                        <h2>$ <span id="ethereum"></span></h2>
                        <p>Ethereum</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
